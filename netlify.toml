[build]
  command = "npm run build"
  publish = "dist/public"

# Redirect www to non-www (canonical: https://dawnbudsmodelschool.com)
[[redirects]]
  from = "https://www.dawnbudsmodelschool.com/*"
  to = "https://dawnbudsmodelschool.com/:splat"
  status = 301
  force = true
[[redirects]]
  from = "http://www.dawnbudsmodelschool.com/*"
  to = "https://dawnbudsmodelschool.com/:splat"
  status = 301
  force = true

# SPA: serve index.html for all routes
# Note: Static files like sitemap.xml are served before redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers for sitemap.xml
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
